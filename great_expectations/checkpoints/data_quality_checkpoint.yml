name: data_quality_checkpoint
config_version: 1.0
template_name: null
module_name: great_expectations.checkpoint
class_name: Checkpoint
run_name_template: "%Y%m%d-%H%M%S-data-quality"

expectation_suite_name: null

action_list:
  - name: store_validation_result
    action:
      class_name: StoreValidationResultAction

  - name: store_evaluation_params
    action:
      class_name: StoreEvaluationParametersAction

  - name: update_data_docs
    action:
      class_name: UpdateDataDocsAction

validations:
  - batch_request:
      datasource_name: bigquery_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: raw.packages
    expectation_suite_name: packages_suite

  - batch_request:
      datasource_name: bigquery_datasource
      data_connector_name: default_inferred_data_connector
      data_asset_name: raw.tracking_events
    expectation_suite_name: tracking_events_suite
